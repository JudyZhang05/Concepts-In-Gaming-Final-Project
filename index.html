    <div class="startScreen">
      <div class="main-box">
        CLEAN<br>MY<br>DESK<br>(please)
      </div>

      <div class="button-group">
        <button id="start">YOU GOT IT!</button>
        <button id="startTrick">FOR FREE?!</button>
      </div>

      <div class="footer-arrow" onclick="handleArrowClick()">
        <!-- If user presses on this, just remove the button entirely and prompt them with an alert saying “Yes” LOL-->
      </div>
    </div>
    <!-- Sam's code end -->



    <div class="memorize">
      <div class="timerSlot">
        <p id="memTimer">0:30</p>
      </div>
      <div class="orderContainer">
        <div id="order">
          <h3>REMEMBER!</h3>
          <p id="organizeList"></p>
        </div>
      </div>
      <div class="readyButton">PUT ME IN COACH!</div>

    <div class="gamePlay">

        <p id="playTimer"></p>

    </div>
    


    <div class="gameOver">
      <p>GAME OVER!</p>
      
      <!-- Sam's code -->
      <div class="result-container">
        <h1 id="result-message">Loading result...</h1>

        <div class="score-box">
          <h2>SCORE</h2>
          <div id="score-value">0</div>
        </div>

        <button onclick="runAgain()">RUN IT AGAIN!</button>
      </div>
