<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartScreen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="background-music" loop>
    <source src="your_music_file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="start-screen" class="screen">
  <div class="main-box">
    CLEAN<br>MY<br>DESK?<br>(Please!)
  </div>

  <div class="button-group">
    <button onclick="alert('You got it!')">YOU GOT IT!</button>
    <button onclick="alert('For free?!')">FOR FREE?!</button>
  </div>
  </div>

  <div class="footer-arrow" onclick="handleArrowClick()">
    <!-- If user presses on this, just remove the button entirely and prompt them with an alert saying “Yes” LOL-->
  </div>

  <script>
    function handleArrowClick() {
      document.querySelector('.footer-arrow').remove();
      alert("Yes");
    }
  </script>
  
  <script>
    // Function to handle the arrow click as requested
    function handleArrowClick() {
      // Start music when the arrow is clicked
      playMusic();
      document.querySelector('.footer-arrow').remove();
      alert("Yes");
    }

    // Function to play the audio element
    function playMusic() {
      const audio = document.getElementById('background-music');
      // Using .play() returns a Promise which handles browser autoplay restrictions
      audio.play().catch(error => {
        // Handle potential errors if playback somehow still fails
        console.error("Music playback failed:", error);
      });
      // Optional: Remove the onclick handlers from buttons after music starts
      document.querySelector('.button-group button:first-child').onclick = () => alert('You got it!');
      document.querySelector('.button-group button:last-child').onclick = () => alert('For free?!');
    }
  </script>
</body>
</html>
