<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cleaner! – Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <audio id="background-music" loop>
    <source src="chill-music-loop-183100.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
 
  <div class="result-container">
    <h1 id="result-message">Loading result...</h1>

    <div class="score-box">
      <h2>YOUR SCORE</h2>
      <div id="score-value">0</div>
    </div>

    <button onclick="runAgain()">RUN IT AGAIN!</button>
  </div>

  <script>
      // Function to play the audio element
    function playMusic() {
      const audio = document.getElementById('background-music');
      // .play() returns a Promise which helps manage browser autoplay restrictions
      audio.play().catch(error => {
        // You might log this error or show a "Play Music" button if it fails automatically
        console.error("Music playback failed:", error);
      });
    }
    // Simulated score (replace with actual game logic)
    const playerScore = Math.floor(Math.random() * 101); // 0–100

    document.getElementById("score-value").textContent = playerScore;

    const message = document.getElementById("result-message");
    if (playerScore >= 80) {
      message.textContent = "PRESTIGE UNLOCKED: You are... The Cleaner!";
    } else if (playerScore >= 50) {
      message.textContent = "Not bad... but there's still grime.";
    } else {
      message.textContent = "WOW! Did you even try?";
    }

    function runAgain() {
      window.location.href = "index.html"; // or restart game logic
    }
  </script>

</body>
</html>
